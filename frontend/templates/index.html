<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl max-w-lg w-full p-8 space-y-6">
      <h1 class="text-3xl font-bold text-center text-gray-800">AI Text Predictor</h1>

      <textarea
        id="textInput"
        rows="5"
        placeholder="Enter your text here..."
        class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      ></textarea>

      <button
        onclick="predictText()"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition"
      >
        Predict
      </button>

      <div id="output" class="text-center text-gray-700 font-medium"></div>
    </div>

    <script>
      async function predictText() {
        const text = document.getElementById("textInput").value;
        const output = document.getElementById("output");

        // Replace this with your real API call
        output.textContent = "Thinking...";
        await new Promise(r => setTimeout(r, 1000)); // mock delay
        output.textContent = `Prediction: "${text.toUpperCase()}"`; // mock result
      }
    </script>
  </body>
</html>
