<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Movie Review Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>IMDB Movie Review Classifier</h1>
        <p>Enter a movie review to classify it as positive or negative.</p>
        <div class="input-group">
            <label for="text">Movie Review:</label>
            <textarea id="text" placeholder="Enter your review here..." rows="4"></textarea>
        </div>
        <button onclick="predict()">Predict</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function predict() {
            const text = document.getElementById('text').value;
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text })
            });
            const result = await response.json();
            document.getElementById('result').innerText = 'Prediction: ' + result.prediction;
        }
    </script>
</body>
</html>
